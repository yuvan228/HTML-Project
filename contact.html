    <link rel="stylesheet" href="CSS/style.css">

<body>
    <header>
    <h1>Contact Us</h1>
    <ul>
        <li><a href="index.html">Home</a></li>

    <main>
    <figure>
        <img src="images/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
    </figure>
    <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" required>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" name="mail" id="mail" placeholder="your email" required>
            </p>
            <p>
                <label for="message">Your Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <h2>Our Location</h2>
    <address>
        555 Taco Temptation Lane,Suite T <br>
        Kansas City, MO 55555-5555 <br><br>
        Phone: <a href="tel:555-555-5555">555-555-5555</a>
    </address>
    </main>
